<!DOCTYPE html>
<html lang="en">
<head>
    <title>css to js,function as arrow =></title>
    <script>
        document.addEventListener('DOMContentLoaded',function(){       //instead of function-  ,() => {
            document.querySelectorAll('button').forEach(function(button){ //same here- .forEach(button=>{
                button.onclick=function(){
                    document.querySelector('#hello').style.color=button.dataset.color;
                }
            })
        }) 
        
    </script>
</head>
<body>
    <h1 id="hello">Hello!</h1>
    <button data-color="red">Red</button>
    <button data-color="blue">Blue</button>
    <button data-color="green">Green</button>
</body>
</html>
