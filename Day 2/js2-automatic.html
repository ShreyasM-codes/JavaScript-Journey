<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>counting Automatic</title>
    <script>
        let counter=0;

        function count(){
            counter++;
            document.querySelector('h1').innerHTML=counter;
        }

        document.addEventListener('DOMContentLoaded',function(){
            setInterval(count,1000);
        })
    </script>
</head>
<body>
    <h1>0</h1>
  
</body>
</html>
