<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form</title>
    <script>
        document.addEventListener('DOMContentLoaded',function(){   //why this line added given below
            document.querySelector('form').onsubmit=function(){
            let name=document.querySelector('#name').value;
            alert(`Hello,${name}`)
        }
        })
        
    </script>
</head>
<body>
    <form>
        <h1>Hello!</h1>
        <input id="name" placeholder="Name" type="text">
        <input type="submit">
    </form>
</body>
</html>

<!--
    if we simply select form/button , it says there is no form/button...
    bcz we r writing script above the body. so to avoid this
    2 soluions:
        1.writing script after body
        2.adding eventListener DOMContentLoaded, which tells to
        apply changes after reading all content in body
-->
